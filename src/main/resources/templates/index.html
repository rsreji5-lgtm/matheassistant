<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ðŸ§® SS AI Lab's Mathematical Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Radio Buttons (Google Forms Style) */
        .option-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, #f8f9fa, #eef3ff);
            border-radius: 12px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
        }

        .option-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.25s, transform 0.25s;
        }

        .option-item:hover {
            background: #e0ecff;
            transform: translateY(-2px);
        }

        .option-item input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .option-item label {
            font-weight: 500;
            color: #34495e;
            margin: 0;
            cursor: pointer;
        }

        .option-item input[type="radio"]:checked + label {
            color: #000000ff;
            font-weight: 600;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #34495e;
            min-width: 120px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px 14px;
            width: 150px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn {
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 500;
            transition: all 0.25s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            box-shadow: 0 3px 8px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-top: 15px;
        }

        .svg-container {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-top: 25px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            transition: transform 0.3s ease;
        }

        .svg-container:hover {
            transform: scale(1.02);
        }

        .svg-container h5 {
            margin-bottom: 12px;
            color: #2c3e50;
            font-weight: 500;
        }

        .svg-container svg {
            max-width: 100%;
            max-height: 80%;
            width: auto;
            height: auto;
        }

        /* Hide sections by default */
        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
            }
            .form-label {
                min-width: auto;
            }
            .form-control,
            .form-select {
                width: 100%;
            }
            .option-group {
                flex-direction: column;
                gap: 15px;
            }
            .svg-container {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® SS AI Lab's Mathematical Assistant</h1>

        <!-- Radio Button Selection -->
        <div class="option-group">
            <div class="option-item">
                <input type="radio" id="math-option" name="option" value="math" th:checked="${selectedOption == 'math'}" onchange="toggleSection('math')">
                <label for="math-option">1. Mathematics</label>
            </div>
            <div class="option-item">
                <input type="radio" id="fib-option" name="option" value="fib" th:checked="${selectedOption == 'fib'}" onchange="toggleSection('fib')">
                <label for="fib-option">2. Fibonacci Curve</label>
            </div>
        </div>

        <!-- Mathematics Section -->
        <div id="math-section" th:class="${selectedOption == 'math' ? 'section active' : 'section'}">
            <form method="post" action="/calculate">
                <input type="hidden" name="option" value="math">
                <div class="form-row">
                    <label class="form-label">First Number:</label>
                    <input type="text" name="num1" class="form-control" placeholder="e.g., 5.5" th:value="${num1}" onfocus="if(this.placeholder === 'e.g., 5.5') this.placeholder = ''">
                    <label class="form-label">Second Number:</label>
                    <input type="text" name="num2" class="form-control" placeholder="e.g., 3" th:value="${num2}" onfocus="if(this.placeholder === 'e.g., 3') this.placeholder = ''">
                </div>
                <div class="form-row">
                    <label class="form-label">Operation:</label>
                    <select name="operation" class="form-select">
                        <option value="">Select...</option>
                        <option value="+" th:selected="${operation == '+'}">Add (+)</option>
                        <option value="-" th:selected="${operation == '-'}">Subtract (-)</option>
                        <option value="*" th:selected="${operation == '*'}">Multiply (Ã—)</option>
                        <option value="/" th:selected="${operation == '/'}">Divide (Ã·)</option>
                    </select>
                    <button type="submit" class="btn btn-primary">OK</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="clearForm()">Clear</button>
                </div>
            </form>
            <div th:if="${validationError}" class="alert alert-danger mt-2" th:text="${validationError}"></div>
            <div th:if="${result}" class="alert alert-info mt-2" th:text="${result}"></div>
        </div>

        <!-- Fibonacci Curve Section -->
        <div id="fib-section" th:class="${selectedOption == 'fib' ? 'section active' : 'section'}">
            <form method="post" action="/fibonacci-curve">
                <input type="hidden" name="option" value="fib">
                <div class="form-row">
                    <label class="form-label">Enter n:</label>
                    <input type="number" name="n" class="form-control" min="1" max="20" th:value="${n}" placeholder="e.g., 10" onfocus="if(this.placeholder === 'e.g., 10') this.placeholder = ''">
                    <button type="submit" class="btn btn-primary">OK</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="clearForm()">Clear</button>
                </div>
            </form>
            <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
            <div th:if="${svg}" class="svg-container">
                <h5 th:text="'Fibonacci Spiral (n = ' + ${n} + ')'"></h5>
                <th:block th:utext="${svg}" />
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="clearToast" class="toast" role="alert">
            <div class="toast-body text-success">Form cleared!</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSection(selected) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(selected + '-section').classList.add('active');
        }
        function clearForm() {
            document.querySelectorAll('input[type="text"], input[type="number"], select').forEach(el => el.value = '');
            document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
            const plot = document.querySelector('.svg-container');
            if (plot) plot.innerHTML = '<h5>Fibonacci Spiral (n = ?)</h5>';
            const currentRadio = document.querySelector('input[name="option"]:checked');
            if (currentRadio) {
                currentRadio.checked = true;
                toggleSection(currentRadio.value);
            } else {
                document.getElementById('math-option').checked = true;
                toggleSection('math');
            }
            const toastEl = document.getElementById('clearToast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.target.closest('form').submit();
            }
        });
    </script>
</body>
</html>
